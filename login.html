<style>
    /* Container for the button */
    .container {
        position: fixed;
        top: 80%;
        left: 15%;
        transform: translateY(-50%);
    }

    /* Button style */
    .button {
        width: 250px;
        height: 60px;
        background-color: rgb(104, 154, 224);
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 30 px;
    
    }

    /* Hover effect */
    .button:hover {
        background-color: darkblue;
    }
</style>
