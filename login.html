<style>
        /* Container for centering */
        .container {
            display: flex;
            align-items: center;
            height: 100vh; /* Make container take up the full viewport height */
        }
    
        /* Big text style */

        }
</style>

</style>
<style>

    .containerText{

    }

    .textbox {
        width: 400px; /* Adjust width as needed */
