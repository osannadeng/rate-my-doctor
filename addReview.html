<style>
        /* Container for centering */
        .container {
            display: flex;
            align-items: center;
            height: 100vh; /* Make container take up the full viewport height */
        }
    
        /* Big text style */
        .big-text {

        }
</style>

      

<style>

    }

    }
    /* Container for centering */

<style>
    /* Container for the text box */
    .contained{
        position: fixed;
        top: 53%;
        left: 34%;
        transform: translateY(-50%);
    }
    input[type="text"] {
        vertical-align: top; /* Set text alignment to top */
        padding-top: 5px;
    }
    /* Text box style */
    .textbox {
        width: 600px; /* Adjust width as needed */
        height: 300px; /* Adjust height as needed */
        padding: 5px; /* Adjust padding as needed */
        border: 1px solid #a6b2c5; /* Add border */
        border-radius: 15px; /* Add border radius */
      
    }
    .label {
        color: black; /* Change label color */
    }
</style>

<style>

    /* Button style */
    .button {
        width: 250px;
        height: 60px;
        background-color: rgb(104, 154, 224);
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 30 px;
    
    }

    /* Hover effect */
    .button:hover {
        background-color: darkblue;
    }
</style>
